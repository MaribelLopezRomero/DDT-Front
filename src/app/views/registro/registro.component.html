<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-start col-lg-4">
      <a class="menuBtn btn btn-light col-4 col-lg-3" routerLink="/menu" role="button"><i class="bi bi-house-door-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
      </svg></a>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="text-center logo-container">
        <img class="logo img-fluid" src="./assets/images/DDT_LOGO.png">
      </div>
      <div class="col-md-6 panel-registro">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro</h5>
            <form #FormSignUp="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Introduzca su nombre" [(ngModel)]="signUpForm.name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email"  name="email"  placeholder="Introduzca su correo electrónico" [(ngModel)]="signUpForm.email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduzca su contraseña" [(ngModel)]="signUpForm.password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="passwordRepeat" placeholder="Confirme su contraseña" [(ngModel)]="signUpForm.passwordRepeat">
              </div>
              <div class="text-center">
                <button type="submit" class="btn" (click) ="signUp(FormSignUp)">Registrarse</button>
              </div>
            </form>
            <div *ngIf="signUpSuccess == false"  class="text-center">
              <p class="mt-3"> El usuario ya esta registrado </p>
              <button type="submit" class="btn me-2" routerLink="/login" >Iniciar sesión</button>
            </div>
            <div *ngIf="passwordSame == false"  class="text-center">
              <p class="mt-3"> Las contraseñas no coinciden</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
