<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de inicio de sesión</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-start col-lg-4">
      <a class="menuBtn btn btn-light col-4 col-lg-3" routerLink="/menu" role="button"><i class="bi bi-house-door-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
      </svg></a>
    </div>
    <div class="row justify-content-center align-items-space">
      <div class="text-center div-img">
        <img class="logo img-fluid" src="./assets/images/DDT_LOGO.png">
      </div>
      <div class="col-md-6 card-container">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Iniciar sesión</h5>
            <form #Login="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Nombre Usuario</label>
                <input type="email" class="form-control" id="email" name ="userName"  [(ngModel)]="loginForm.userName" placeholder="Introduzca su nombre de Usuario">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password"  name ="password"  [(ngModel)]="loginForm.password"placeholder="Intruduzca su contraseña">
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn me-2" (click)="login(Login)" >Iniciar sesión</button>
                <button type="submit" class="btn" routerLink="/registro">Registrarse</button>
              </div>
              <div  class="text-center">
                <p *ngIf="inicioExitoso == false || usuarioNoexiste == true" class="mt-3">{{feedback}}</p>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
